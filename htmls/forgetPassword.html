<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="forgetPassword.css">        <!--Add your CSS file link-->
    </head>
    <body>
       <div class="main-wrap">
           <div class="form-wrap">
               <h1>Forget Your<span> Password?</span></h1>
               <h6>Dont Worry, We Can Help</h6>

               <form class="form">
                    <input type="email" name="email" id="email" placeholder="Please Enter Your Email">
                    </br>
                    <input type="password" name="old password" id="password" placeholder="Please Enter Old Password">
                    </br>
                    <input type="password" name="new password" id="password" placeholder="Now Enter New Password">
                    </br>
                   <button type="submit" class="form-btn">Reset Password</button>
               </form>
               <span class="sign-up-with">Or sign up with</span>
               <div class="social-logo">
                    <a href="#" title="Facebook">
                        <img src="fb.png" alt="Facebook">
                    </a>
                    <a href="#" title="Google">
                        <img src="google.png" alt="Google">
                    </a>
                    <a href="#" title="Twitter">
                        <img src="twitter.png" alt="Twitter">
                    </a>
               </div>
           </div>
       </div>
    </body>
</html>
